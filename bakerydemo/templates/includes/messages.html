{% if messages %}
    <div class="alert" role="alertdialog">
        <p class="alert__title">Error</p>
        <ul class="alert__messages">
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %} role="alert">{{ message }}</li>
            {% endfor %}
        </ul>
    </div>
{% endif %}
