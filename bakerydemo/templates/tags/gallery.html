{% load wagtailimages_tags %}

{% for img in images %}
<div class="picture-card">
    <figure class="picture-card__image">
        {% image img fill-645x480-c100 %}
        <div class="picture-card__contents">
            <h3 class="picture-card__title">{{ img.title }}</h3>
        </div>
    </figure>
</div>
{{ image.title }}
{% endfor %}
